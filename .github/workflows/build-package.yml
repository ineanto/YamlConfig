on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  # Build the gradle jar
  build:
    runs-on: ubuntu-latest
    env:
      DB_IMAGE: my db image env value
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew build
